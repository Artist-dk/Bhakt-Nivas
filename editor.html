<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaisaheb Bhakt Nivas</title>
    <link rel="stylesheet" href="register.css">
    <style>
    </style>
</head>
<body>
    <div class="f-box fa-box">
        <div class="f-header">
            <div class="s"></div>
            <div class="icon icon-a">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="f-body ">
            <div class="page">
                <p>Attach Bathroom, AC and Non AC Rooms</p>
                <form>
                    <div class="form-cont">
                        <div>
                            <div class="input-box">
                                <label for="firstName">First name</label>
                                <input type="text" placeholder="First name" name="firstName">
                            </div>
                            <div class="input-box">
                                <label for="lastName">Last name</label>
                                <input type="text" placeholder="Last name" name="lastName">
                            </div>
                        </div>
                        <div>
                            <div class="input-box">
                                <label for="phone">Mob. No.</label>
                                <input type="text" name="phone" placeholder="Mob. No.">
                            </div>
                            <div class="input-box">
                                <label for="checkin">Check In</label>
                                <input type="date" name="checkin" placeholder="Mob. No.">
                            </div>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label for="ac">AC</label>
                        <input type="checkbox" name="ac">
                    </div>
                    <div class="submit-cont">
                        <div class="input-box">
                            <input type="submit" value="Book Room">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="f-footer">
            <p>Aaisaheb Bhakt Nivas</p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
